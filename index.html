<html>
<head>
    <title>HTML5 Audio Player</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
<div id="container">
	<div id="audio-player">
		<div id="audio-info">
			<span class="artist"></span> - <span class="title"></span>
		</div>
		 <div id="buttons">
		 <span>
			<button id="prev"></button>
			<button id="play"></button>
			<button id="pause"></button>
			<button id="stop"></button>
			<button id="next"></button>
			</span>
		 </div>
		 <div class="clearfix"></div>
		 <div id="tracker">
			<div id="progressBar">
				<span id="progress"></span>
			</div>
			<span id="duration"></span>
		 </div>
		 <div class="clearfix"></div>
		<input id="volume" type="range" min="0" max="10" value="5" />
		 <ul id="playlist" class="hidden">
			 <li song="alanwalkeralone.mp3" artist="Alan Walker">Alone</li>
			 <li song="eminemloseyourself.mp3" artist="Eminem">Lose Yourself</li>
			 <li song="imaginedragonsbeliever.mp3" artist="Imagine Dragons">Believer</li>
			 <li song="falloutboycenturies.mp3" artist="Fall Out Boy">Centuries</li>
			 <li song="daddyyankeedespacito.mp3" artist="Daddy Yankee">Despacito</li>
		</ul>
	</div>

</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
